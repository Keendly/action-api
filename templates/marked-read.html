<!doctype html>
<html>
<head>
<title>Marked as read</title>
</head>
<body>
<div class=page>
    <br>
    <center>
        <p>
            Article<br>
            <i>"{{ title }}"</i><br>
            successfully <b>marked as read</b>.<br><br>
            To keep it unread, click:<br>
            <b><a href="{{ unread_link }}">HERE!</a></b><br>
            (remember not to hit <b>back [<]</b> button afterwards, because it will mark the article as read again)
        </p>
    </center>
</div>
</body>
</html>
